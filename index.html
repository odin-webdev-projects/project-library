<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="root">
      <div class="invisibleModal">
        <form id="form">
          <fieldset>
            <legend>Adicionar novo livro</legend>
            <label for="livro">Livro:</label>
            <input
              required
              type="text"
              name=""
              id="livro"
              placeholder="nome do livro"
            /><br />
            <label for="autor">Autor:</label>
            <input
              required
              type="text"
              name=""
              id="autor"
              placeholder="autor"
            /><br />
            <label for="paginas">Paginas:</label>
            <input required type="number" name="" id="paginas" /><br />
            <span>Lido?</span>
            <label for="lidoSim">Sim</label>
            <input required type="radio" name="lidoStatus" value="lido" />
            <label for="lidoNao">Nao</label>
            <input
              required
              type="radio"
              name="lidoStatus"
              value="nao lido"
            /><br />
            <button type="submit">Adicionar</button>
            <button type="button" class="fechar">Fechar</button>
          </fieldset>
        </form>
      </div>
      <h1>Library</h1>
      <button class="openModal">Add new book</button>
      <div class="bookItens"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
