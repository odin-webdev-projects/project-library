<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Library</h1>
    <button class="open_dialog_btn">Add new book</button>
    <dialog class="dialog">
      <form action="" method="dialog">
        <fieldset>
          <legend>Add new Book</legend>
          <section>
            <label for="book_name">Book:</label>
            <input
              type="text"
              id="book_name"
              placeholder="The Lord of the Rings"
              value="The Lord of the Rings"
            />
          </section>
          <section>
            <label for="book_author">Author:</label>
            <input type="text" id="book_author" value="J.R.R. Tolkien." />
          </section>
          <section>
            <label for="book_pages">Pages:</label>
            <input type="number" id="book_pages" value="1077" />
          </section>
          <section>
            <h4 style="display: inline">Read?</h4>
            <label for="book_read_yes">Yes</label>
            <input
              type="radio"
              id="book_read_yes"
              value="lido"
              name="book_read"
              class="radio_btn"
              checked
            />
            <label for="book_read_no">No</label>
            <input
              type="radio"
              id="book_read_no"
              name="book_read"
              value="nÃ£o lido"
              class="radio_btn"
            />
          </section>
          <button id="submit_btn" type="button">Add</button>
          <button class="close_dialog_btn">Close</button>
        </fieldset>
      </form>
    </dialog>

    <div class="book_section"></div>

    <script src="script.js"></script>
  </body>
</html>
